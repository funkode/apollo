<!DOCTYPE html>

<html>

  <head>
    <title>Winterland Election Commission</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 150px auto;
        grid-template-rows: 80px auto; 
        grid-gap: 1px;
        grid-template-areas: 
        "header header"
        "menu content";
      }
      .pageHeader {
        grid-area: header;
        text-align: center;
        background-color: #2196F3;
      }
      .pageHeader h1 {
        color: white;
      }
      .leftColumn {
        grid-area: menu;
        background-color: rgba(168, 212, 249, 0.954);
      }
      .rightColumn {
        grid-area: content;
        padding-left: 10px;
      }
      #voterForm div label {
        display: inline-block;
        width: 90px;
      }

      #voterForm div {
        padding:2px;
      }
    </style>
  </head>

  <body>
    <div id="root">

    </div>

  </body>

</html>
