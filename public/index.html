<!DOCTYPE html>

<html>

  <head>
    <title>Winterland Election Commission</title>

    <style>
      ul{
        line-height: 2rem;
      }
      .container {
        display: grid;
        grid-template-columns: 20vh auto;
        grid-template-rows: 10vh auto;
        grid-gap: 1px;
        grid-template-areas:
        "header header"
        "menu content";
      }
      .pageHeader {
        grid-area: header;
        text-align: center;
        background-color: #2196F3;
        height: 10vh;
      }
      .pageHeader h1 {
        color: white;
      }
      .leftColumn {
        grid-area: menu;
        background-color: rgba(168, 212, 249, 0.954);
        height: 90vh;
      }
      .rightColumn {
        grid-area: content;
        padding-left: 10px;
      }
      #voterForm div label {
        display: inline-block;
        width: 90px;
      }

      #voterForm div {
        padding:2px;
      }
      .teamPic {
        width:540px;
        margin-top: 20px;
        display: inherit;
      }
      .teamLogo {
        width: 100px;
        position: absolute;
        left: 0;
        opacity: 0.5;
      }
      .login-form{
        max-width: 25%;
      }
      .login-row {
        display: flex;
        justify-content: flex-start;
        padding: .5em;
      }
      .login-row > label {
        flex: 1;
      }
      .login-row > input {
        flex: 2;
      }
    </style>
  </head>

  <body>
    <div id="root">

    </div>

  </body>

</html>
